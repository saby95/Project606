{% if tuj_list %}
    <ul>
    {% for tuj in tuj_list %}
        {% if tuj.answer is None %}
               <li><a href="/tasks/claimed/{{ tuj.task_id.id }}/answer">{{ tuj.task_id}}</a></li>
        {% else %}
               <li>{{ tuj.task_id}}</li>
        {% endif %}
    {% endfor %}
    </ul>
{% else %}
    <p>No tasks are available.</p>
{% endif %}


<a href="/">{{ 'Back' }}</a>
